{% extends 'products/base.html' %}
{% load humanize %}
{% block content %}
    <section>
        <div class="container pt-5">
            <div class="text-center mt-5">
                <h1>Orders</h1>
                <div class="orders mt-5">
                    <table class="table">
                        <thead>
                        <tr class="table-light">
                            <th scope="col">#</th>
                            <th scope="col">Status</th>
                            <th scope="col">Created</th>
                            <th scope="col">In total</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for order in orders %}
                            <tr class="table-info">
                                <th scope="row">{{ order.id }}</th>
                                <td>{{ order.get_status_display }}</td>
                                <td>{{ order.created|naturaltime }}</td>
                                <td>{{ order.basket_history.total_sum }}&#8364;</td>
                                <td>
                                    <a href="{% url 'orders:order' order.id %}">Check</a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
